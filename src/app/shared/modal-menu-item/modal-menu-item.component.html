<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false" [clrModalSize]="'lg'">
  <h3 class="modal-title">บันทึกข้อมูลหมวดรายงาน</h3>
  <div class="modal-body">
    <form clrForm>
      <clr-input-container>
        <label>ชื่อหมวดรายงาน</label>
        <input clrInput type="text" [(ngModel)]="item_name" name="item_name" id="item_name" required />
      </clr-input-container>
      <clr-textarea-container>
        <label>รายละเอียด</label>
        <textarea clrTextarea [(ngModel)]="comment" name="comment" id="comment" required></textarea>
      </clr-textarea-container>
      <clr-select-container>
        <label>สถานะ</label>
        <select clrSelect [(ngModel)]="item_status" name="item_status" id="item_status">
          <option value="Y">เปิดใช้งาน</option>
          <option value="N">ปิดใช้งาน</option>
        </select>
      </clr-select-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()"
      *ngIf="item_name&&comment&&item_status">บันทีก</button>
    <button type="button" class="btn btn-outline-danger" (click)="dismiss()">ยกเลิก</button>
  </div>
</clr-modal>
